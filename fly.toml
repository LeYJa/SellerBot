app = "sellerbot"

[build]
  dockerfile = "Dockerfile"

[env]
  DB_PATH = "/data/bot.db"
  PORT = "8080"

# Montar volumen para persistir SQLite
[mounts]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 20
    soft_limit = 10
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
